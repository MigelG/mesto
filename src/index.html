<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>

<body class="page">

    <header class="header">
        <img src="<%=require('./images/logo/logo.svg')%>" alt="Логотип" class="header__logo">
    </header>

    <main class="main">

        <section class="profile">
            <div class="profile__avatar">
                <img class="profile__img" src="<%=require('./images/avatar.jpg')%>" alt="Аватарка">
            </div>

            <div class="profile__info">
                <h1 class="profile__username"></h1>
                <button type="button" class="button profile__edit-button"></button>
                <p class="profile__job"></p>
            </div>
            <button type="button" class="button profile__add-button"></button>
        </section>

        <section class="places">

        </section>

    </main>

    <footer class="footer">&copy; 2021 Mesto Russia</footer>

    <div class="popup popup_type_edit">
        <div class="popup__container popup__container_type_edit">
            <button type="button" class="button popup__close-button popup__close-button_type_edit"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="editProfileForm" class="popup__form popup__form_type_edit" novalidate>
                <input id="name" type="text" name="name" placeholder="Введите имя"
                    class="popup__input popup__input_type_name" required minlength="2" maxlength="40">
                <span id="name-error" class="popup__error"></span>
                <input id="about" type="text" name="about" placeholder="Род деятельности"
                    class="popup__input popup__input_type_job" required minlength="2" maxlength="200">
                <span id="about-error" class="popup__error"></span>
                <button type="submit" class="popup__submit-button">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_add">
        <div class="popup__container popup__container_type_add">
            <button type="button" class="button popup__close-button popup__close-button_type_add"></button>
            <h2 class="popup__title">Новое место</h2>
            <form name="addPlaceForm" class="popup__form popup__form_type_add" novalidate>
                <input id="placeName" type="text" name="place" placeholder="Название"
                    class="popup__input popup__input_type_place" required minlength="2" maxlength="30">
                <span id="placeName-error" class="popup__error"></span>
                <input id="link" type="url" name="link" placeholder="Ссылка на картинку"
                    class="popup__input popup__input_type_link" required>
                <span id="link-error" class="popup__error"></span>
                <button type="submit" class="popup__submit-button">Создать</button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_big-image">
        <div class="popup__container popup__container_type_big-image">
            <button type="button" class="button popup__close-button popup__close-button_type_big-image"></button>
            <img class="popup__image" src="#" alt="">
            <p class="popup__caption"></p>
        </div>
    </div>

    <div class="popup popup_type_delete">
        <div class="popup__container popup__container_type_delete">
            <button type="button" class="button popup__close-button popup__close-button_type_delete"></button>
            <h2 class="popup__title">Вы уверены?</h2>
            <form name="deleteCardForm" class="popup__form popup__form_type_delete" novalidate>
                <button type="submit" class="popup__submit-button">Да</button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_avatar">
        <div class="popup__container popup__container_type_avatar">
            <button type="button" class="button popup__close-button popup__close-button_type_avatar"></button>
            <h2 class="popup__title">Обновить аватар</h2>
            <form name="editAvatarForm" class="popup__form popup__form_type_avatar" novalidate>
                <input id="avatar-link" type="url" name="link" placeholder="Введите ссылку"
                    class="popup__input popup__input_type_avatar" required>
                <span id="avatar-link-error" class="popup__error"></span>
                <button type="submit" class="popup__submit-button">Сохранить</button>
            </form>
        </div>
    </div>

    <template id="place">
        <article class="place">
            <button type="button" class="button place__delete-button"></button>
            <div class="place__image-container">
                <img class="place__image">
            </div>
            <div class="place__caption">
                <h2 class="place__title"></h2>
                <div>
                    <button type="button" class="button place__like-button"></button>
                    <p class="place__like-score"></p>
                </div>
            </div>
        </article>
    </template>
</body>

</html>

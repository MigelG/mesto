<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">

    <header class="header">
        <img src="images/logo/logo.svg" alt="Логотип" class="header__logo">
    </header>

    <main class="main">

        <section class="profile">
            <img class="profile__avatar" src="images/avatar.jpg" alt="Аватарка">
            <div class="profile__info">
                <h1 class="profile__username">Жак-Ив Кусто</h1>
                <button type="button" class="button profile__edit-button"></button>
                <p class="profile__job">Исследователь океана</p>
            </div>
            <button type="button" class="button profile__add-button"></button>
        </section>

        <section class="places">
            <article class="place">
                <img src="images/karachaevo.jpg" alt="Сентинский храм" class="place__image">
                <div class="place__caption">
                    <h2 class="place__title">Карачаево-Черкесия</h2>
                    <button type="button" class="button place__like-button"></button>
                </div>
            </article>

            <article class="place">
                <img src="images/elbrus.png" alt="Вид на Эльбрус" class="place__image">
                <div class="place__caption">
                    <h2 class="place__title">Гора Эльбрус</h2>
                    <button type="button" class="button place__like-button"></button>
                </div>
            </article>

            <article class="place">
                <img src="images/dombay.png" alt="Пик Инэ Домбай" class="place__image">
                <div class="place__caption">
                    <h2 class="place__title">Домбай</h2>
                    <button type="button" class="button place__like-button"></button>
                </div>
            </article>

            <article class="place">
                <img src="images/elbrus.png" alt="Вид на Эльбрус" class="place__image">
                <div class="place__caption">
                    <h2 class="place__title">Гора Эльбрус</h2>
                    <button type="button" class="button place__like-button"></button>
                </div>
            </article>

            <article class="place">
                <img src="images/dombay.png" alt="Пик Инэ Домбай" class="place__image">
                <div class="place__caption">
                    <h2 class="place__title">Домбай</h2>
                    <button type="button" class="button place__like-button"></button>
                </div>
            </article>

            <article class="place">
                <img src="images/karachaevo.jpg" alt="Сентинский храм" class="place__image">
                <div class="place__caption">
                    <h2 class="place__title">Карачаево-Черкесия</h2>
                    <button type="button" class="button place__like-button"></button>
                </div>
            </article>
        </section>

    </main>

    <footer class="footer">&copy; 2021 Mesto Russia</footer>

    <div class="popup">
        <div class="popup__container">
            <button type="button" class="button popup__close-button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="editProfileForm" class="popup__form">
                <input type="text" name="name" placeholder="Введите имя" class="popup__input popup__input_type_name">
                <input type="text" name="job" placeholder="Род деятельности" class="popup__input popup__input_type_job">
                <button type="submit" class="popup__submit-button">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="scripts/index.js"></script>
</body>

</html>
